name: Build and Release Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: ['windows-latest','macos-latest']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows executable
        run: |
          pyinstaller --name "kodiak" --onefile --windowed --icon=assets/kodiak.ico main.py 
        if: matrix.os == 'windows-latest'
         

      # - name: Build Linux executable
      #   run: pyinstaller --name "kodiak" --onefile --windowed --icon=assets/kodiak.ico main.py 
      #   if: matrix.os == 'ubuntu-latest'

      - name: Build Mac executable
        run: |
          pyinstaller --name "kodiak" --onefile --windowed --icon=assets/kodiak.icns main.py
        if: matrix.os == 'macos-latest'
      
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1
          release_name: Release v1
          body: |
            Release v1
             -------------
            Add release notes or description here.
          draft: false
          prerelease: false
        if: matrix.os == matrix.os[0] && matrix.node == matrix.node[0]

      - name: Upload Executable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            ./dist/kodiak
          asset_name: kodiak.${{ matrix.os == 'macos-latest' && 'dmg' || 'exe' }}
          asset_content_type: ${{ matrix.os == 'macos-latest' && 'application/x-dmg' || 'application/x-msdownload' }}

